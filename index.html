<DOCTYPE! html>
  <html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Credit Union</title>
  </head>
    <body>
      <h1>Welcome to the Epicodus Credit Union</h1>
      <div class="container">
        <div class="col-md-6">
          <h2><strong>Register a new account:</strong></h2>
          <form id="newAccount">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="initial">Initial Deposit:</label>
              <input id="initial" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn info">Click to register!</button>
          </form>
        </div>

        <div class="col-md-6">
          <form>
          <h2><strong>Deposit or withdraw funds:</strong></h2>
          <form id="accountChange">
            <div class="form-group">
              <label for="deposit">Deposit Amount:</label>
              <input id="deposit" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="withdraw">Withdrawal Amount:</label>
              <input id="withdraw" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn info">Click to complete</button>
          </form>
        </div>
      </form>

      <div class="col-md-12">
        <h1>Current Balance:</h1>
        <div id="rectangle">
        <h2></h2>
        </div>
        </div>
      </div>

      </div>
    </body>
  </html>
